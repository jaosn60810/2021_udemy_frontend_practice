        <p>
          約翰·希南，是美國職業摔角選手、演員、饒舌歌手及電視節目主持人。他被一些人認為是有史以來最偉大的職業摔角選手之一，
          目前以兼職合約受聘於世界摔角娛樂，並出演過多部電影。
        </p>
